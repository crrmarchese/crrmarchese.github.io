<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Catherine Marchese</title>
	<link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
	<!-- Custom styles -->	
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- Logo and Nav -->
	<header>
		<div class="container primary-menu">
			<div class="row">
				<div class="col-12">
					<div class="brand-logo"><a href="index.html"><img src="assets/images/main-logo.svg" alt="CM logo" class="img__logo img-fluid"></a></div>
				</div>
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-light mt-3 mb-4 p-2">
						<span class="navbar-brand mb-1 h1 ps-2">Cathy Marchese</span>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="nav navbar-nav ms-auto">
							<li class="nav-item text-uppercase">
								<a class="nav-link" aria-current="page" href="index.html">About</a>
							</li>
							<li class="nav-item text-uppercase">
								<a class="nav-link" href="portfolio.html">Portfolio</a>
							</li>
							<li class="nav-item text-uppercase">
								<a class="nav-link" href="contact.html">Contact</a>
							</li>
							</ul>
						</div>
					</nav>	
				</div>
			</div>
		</div>
	</header>

	<!-- Main content -->
	<main id="main-contact">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center">Contact</h1>
				</div>	
			</div>
			<!-- Form -->
			<div class="row">
				<div class="col-lg-7 col-sm-6">
					<form id="form-contact">
						<div class="mb-4">
						  <label for="name" class="form-label">Name</label>
						  <input type="text" class="form-control" id="name" aria-label="name" placeholder="Name">
						</div>
						<div class="mb-4">
						  <label for="email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" placeholder="Email" aria-label="email">
						</div>
						<div class="mb-4">
							<label for="message" class="form-label">Message</label>
						  	<input type="text" class="form-control" id="message" placeholder="Message" aria-label="message">
						</div>
						<button type="submit" class="btn btn--custom-color">Submit</button>
					  </form>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Footer -->
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<ul class="list-group list-group-horizontal footer-social">
						<li class="list-group-item"><a href="https://www.linkedin.com/in/catherinemarchese/" title="LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
						<li class="list-group-item"><a href="https://github.com/crrmarchese" title="GitHub" target="_blank"><i class="fab fa-github-square fa-2x"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	
	<!--Jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

	<!--Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Custom JS-->
	<script src="js/customjs.js"></script>
	
</body>

</html>
